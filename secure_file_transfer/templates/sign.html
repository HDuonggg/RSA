<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ký File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            padding: 40px 32px 32px 32px;
            border-radius: 28px;
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.18);
            background: rgba(255,255,255,0.98);
            animation: fadeIn 1s;
            max-width: 430px;
            width: 100%;
            text-align: center;
        }
        .icon {
            font-size: 3.5rem;
            color: #43e97b;
            margin-bottom: 18px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 24px 0 rgba(67, 233, 123, 0.15);
        }
        h2 {
            font-weight: bold;
            color: #2d6187;
            margin-bottom: 18px;
        }
        .form-group label {
            font-weight: 500;
            color: #3a6073;
        }
        .btn-success {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            border: none;
            font-size: 1.1rem;
            border-radius: 10px;
            min-width: 180px;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
        }
        .btn-link {
            color: #2d6187;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="main-card animate__animated animate__fadeInDown">
        <div class="icon animate__animated animate__bounceIn">
            <i class="fa-solid fa-pen-nib"></i>
        </div>
        <h2>Ký File</h2>
        <form action="/sign" method="post" enctype="multipart/form-data">
            <div class="form-group text-left">
                <label for="file">Chọn file cần ký:</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-success btn-block mt-3">
                <i class="fa-solid fa-signature"></i> Ký file
            </button>
        </form>
        <a href="/" class="btn btn-link mt-3">Quay lại trang chính</a>
    </div>
</body>
</html>
