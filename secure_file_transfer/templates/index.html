<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển File An Toàn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            padding: 64px 56px 56px 56px;
            border-radius: 40px;
            box-shadow: 0 20px 64px 0 rgba(31, 38, 135, 0.15);
            background: rgba(255,255,255,0.60);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            animation: fadeIn 1s;
            max-width: 520px;
            width: 100%;
            border: 2px solid rgba(255,255,255,0.22);
        }
        .icon {
            font-size: 6rem;
            margin-bottom: 28px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #fff;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 6px 36px 0 rgba(67, 233, 123, 0.18);
            animation: bounceIn 1s;
        }
        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            color: #2d6187;
            letter-spacing: 1px;
            font-size: 2.7rem;
        }
        .lead {
            color: #3a6073;
            font-size: 1.22rem;
            margin-bottom: 38px;
            font-weight: 500;
        }
        .btn-custom {
            min-width: 270px;
            margin-bottom: 28px;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 16px;
            padding: 17px 0;
            transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
            box-shadow: 0 2px 18px rgba(67, 233, 123, 0.10);
            letter-spacing: 0.5px;
        }
        .btn-primary.btn-custom {
            background: linear-gradient(90deg, #36d1c4 0%, #5b86e5 100%);
            border: none;
            color: #fff;
        }
        .btn-primary.btn-custom:hover, .btn-primary.btn-custom:focus {
            background: linear-gradient(90deg, #5b86e5 0%, #36d1c4 100%);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 32px rgba(91,134,229,0.18);
            color: #fff;
        }
        .btn-success.btn-custom {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            border: none;
            color: #fff;
        }
        .btn-success.btn-custom:hover, .btn-success.btn-custom:focus {
            background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 32px rgba(67,233,123,0.18);
            color: #fff;
        }
        .btn-warning.btn-custom {
            background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
            border: none;
            color: #fff;
        }
        .btn-warning.btn-custom:hover, .btn-warning.btn-custom:focus {
            background: linear-gradient(90deg, #ffd200 0%, #f7971e 100%);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 32px rgba(247,151,30,0.18);
            color: #fff;
        }
        .shadow {
            box-shadow: 0 2px 12px rgba(67, 233, 123, 0.10) !important;
        }
        @media (max-width: 700px) {
            .main-card { padding: 28px 8px; max-width: 98vw; }
            .btn-custom { min-width: 100%; }
            h1 { font-size: 1.5rem; }
            .icon { font-size: 3rem; width: 70px; height: 70px; }
        }
    </style>
</head>
<body>
    <div class="main-card text-center animate__animated animate__fadeInDown">
        <div class="icon animate__animated animate__bounceIn">
            <i class="fa-solid fa-shield-halved"></i>
        </div>
        <h1 class="mb-3">Chuyển File An Toàn</h1>
        <p class="lead">Chào mừng bạn đến với ứng dụng chuyển file an toàn.<br>Vui lòng chọn chức năng bên dưới:</p>
        <form action="/create_keys" method="post" class="mb-3">
            <button type="submit" class="btn btn-primary btn-custom shadow">
                <i class="fa-solid fa-key"></i> Tạo &amp; tải về cặp khóa RSA
            </button>
        </form>
        <a href="/sign" class="btn btn-success btn-custom shadow">
            <i class="fa-solid fa-pen-nib"></i> Ký file
        </a><br>
        <a href="/verify" class="btn btn-warning btn-custom shadow">
            <i class="fa-solid fa-circle-check"></i> Xác minh chữ ký
        </a>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info mt-4 animate__animated animate__fadeInUp">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
